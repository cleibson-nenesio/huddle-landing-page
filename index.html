<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Huddle</title>

        <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">

        <link rel="stylesheet" href="src/css/reset.css">
        <link rel="stylesheet" href="src/css/style.css">
        <link rel="stylesheet" href="src/css/responsive.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    </head>

    <body>
        <header class="header">
            <div class="titulo">
                <a href="/">
                    <img src="src/images/logo.svg" alt="Huddle logo">
                    <h1>Huddle</h1>
                </a>
            </div>
        </header>

        <main>
            <section class="hero">
                <div class="hero-image-container">
                    <img src="src/images/illustration-mockups.svg" alt="Illustration Mockups" class="hero-image">
                </div>

                <div class="info">
                    <h2 class="hero-title">Build The Community Your Fans Will Love</h2>

                    <p class="description">Huddle re-images the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

                    <input type="button" value="Register" class="btn-register">
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="social">
                <a href="#">
                    <i class="fab fa-facebook-f"></i>
                </a>

                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>

                <a href="#">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </footer>
    </body>
</html>
